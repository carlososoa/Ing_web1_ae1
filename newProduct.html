<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheStore</title>
</head>
<link rel="stylesheet" href="newProduct_styles.css"/>

<body>

    <nav>
        <div style="flex-basis: 50%;">
            <img style="height: 6rem; padding-left: 20px;" src="ellogo.png"/>

        </div>
        <div style="flex-basis: 50%">
            <ul>
                <li><a href="index.html">Products</a></li>
                <li>Car</li>
                <li><a href="newProduct.html">New Product</a></li>
                <li>Login</li>
            </ul>

        </div>
        
      
    </nav>
    <section class="contenedor">
        <div class="producto">

            <h1>New Product</h1>
            
            <form>
                <div class="inputs">
                    <div>
                        <label>Name</label>
                    </div>
                    
                    <input type="text" id="name"/>
                    <label class="requerido" id="nombre_requerido">Campo Requerido</label>

                </div>
                <div class="inputs">
                    <div class="labels">
                        <label>Price</label>
                    </div>
                    
                    <input type="number" id="price"/>
                    <label class="requerido" id="precio_requerido">Campo Requerido</label>

                </div>
                <div class="inputs">
                    <div>
                        <label>Inventory</label>
                    </div>                    
                    <input type="number" id="inventory"/>
                    <label class="requerido" id="inventario_requerido">Campo Requerido</label>

                </div>
                <div style="display:flex;width: 100%; height: 70px;align-items: center;">
                    <button id="boton" type="button" onclick="validacion()">
                        Create Product
                    </button>
                </div>               

            </form>
                        
        </div>     
        
    </section>

    <script src="newProduct_script.js"></script>
</body>
</html>
